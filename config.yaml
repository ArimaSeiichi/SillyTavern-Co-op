name: "Sillytavern-Online"
description: "Allows multiple users to interact with a character in a managed, host-client setup."
author: "Kilo Code"
version: "1.0.0"
settings:
  - name: "enabled"
    label: "Enable Sillytavern-Online"
    type: "checkbox"
    default: true
  - name: "server_url"
    label: "Co-op Server URL"
    type: "text"
    default: "ws://localhost:8080"
    placeholder: "ws://example.com"
  - name: "user_name"
    label: "Default Nickname"
    type: "text"
    default: "User"
    placeholder: "Enter your nickname"
